<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sois ma Valentine ?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Important : empêche de scroller si le bouton va au bord */
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* Conteneur pour mettre les boutons côte à côte au départ */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espace entre les deux boutons */
            min-height: 60px; /* Garde l'espace si le bouton part */
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            /* Au début, il est en position "static" (normale) pour être à côté du OUI */
        }

        #success-message {
            display: none;
            text-align: center;
        }
        
        #success-message h1 {
            color: #e91e63;
        }
    </style>
</head>
<body>

    <div class="container" id="question-screen">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExODg3ZnJ5bjc1eHdwbm16eW14eHdwbm16eW14eCZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>
        
        <h1>Veux-tu être ma Valentine ?</h1>
        
        <div class="buttons-container">
            <button class="btn" id="yes-btn">Oui</button>
            <button class="btn" id="no-btn">Non</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ2ltajY3M215dGY5bDJmNWI3bzllbTlhemozMW81c2Rnb2xvMmRocyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1JmGiBtqTuehfYxuy9/giphy.gif" alt="Happy Cat">
        </div>
        <h1>Yeesss !</h1>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionScreen = document.getElementById('question-screen');
        const successMessage = document.getElementById('success-message');

        function moveButton() {
            // 1. On récupère la taille de la fenêtre (l'écran visible)
            const maxWidth = window.innerWidth;
            const maxHeight = window.innerHeight;

            // 2. On récupère la taille du bouton (pour ne pas qu'il sorte)
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // 3. Calcul : On génère un nombre aléatoire, mais on soustrait la taille du bouton
            // Cela garantit que le bouton reste entièrement visible
            const randomX = Math.floor(Math.random() * (maxWidth - btnWidth));
            const randomY = Math.floor(Math.random() * (maxHeight - btnHeight));

            // 4. On passe le bouton en position "fixed" pour qu'il puisse aller n'importe où
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Au survol de la souris (PC)
        noBtn.addEventListener('mouseover', moveButton);

        // Au clic (Téléphone/Tablette)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            questionScreen.style.display = 'none';
            successMessage.style.display = 'block';
            document.body.style.backgroundColor = "#ffc1e3";
        });
    </script>

</body>
</html>
